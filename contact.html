<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO keyword tags -->
    <meta name="description" content="Golden Goose Tutoring. Private tuition for KS2 students in Manchester.">
    <meta name="keywords"
        content="golden goose tuition, tutoring, tutor, manchester, key stage 2, ks2, learning, private">
    <!-- site title -->
    <title>Golden Goose Tutoring</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="main-title">Golden Goose Tutoring</h1>
        </a>
            <!-- nav bar menu -->
            <input type="checkbox" id="menu-toggle" name="menu-toggle">
            <label for="menu-toggle" class="menu-toggle-label">
                <i class="fa-solid fa-ellipsis"></i>
            </label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
    </header>

    <!-- main content -->
    <main>
        <!-- contact form -->
        <section id="form">
            <h2>Interested in learning more?</h2>
            <h3>For more details, please fill out the form below.</h3>           
            <form action="confirmation.html" method="get">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="first name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lastname" placeholder="last name" required>
                    <br>
                    <label for="email">Email Adress</label>
                    <input type="email" name="email" id="email" placeholder="email address" required>
                    <br>
                    <label for="message">Tell us about your child</label>
                    <textarea id="message" name="message" rows="10" cols="45" required></textarea>
                    <label for="submit"></label>
                    <input class="contact-button"type="submit" name="submit" id="submit" value="Say Hello!">
            </form>
        </section>

        <hr class="break">

        <!-- contact details -->
        <section id="contact-details">
            <div>
                <h2><i class="fa-solid fa-phone"></i>0161 000 000</h2>
                <br>
                <h2><i class="fa-solid fa-envelope"></i>ggtutoring@gmail.com</h2>
            </div>
            <br>
            <!-- google maps iframe of tuition area -->
            <div>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19021.593501747084!2d-2.236856153156922!3d53.420205746680566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bad875738d32f%3A0x7f4fbe8946c44239!2sManchester%20M20!5e0!3m2!1sen!2suk!4v1715942280195!5m2!1sen!2suk"
                 width="412" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <ul id="socials">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)">
                <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.discord.com" target="_blank" rel="noopener"
                aria-label="Visit our Discord server (opens in a new tab)">
                <i class="fa-brands fa-discord"></i></a>
            </li>
            <li>
                <a href="mailto:alex.jbaker20@googlemail.com" target="_blankc" rel="noopener"
                aria-label="Send us an email"><i class="fa-solid fa-envelope"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome kit for icons -->
    <script src="https://kit.fontawesome.com/c1bedcdbe6.js" crossorigin="anonymous"></script>
</body>

</html>
